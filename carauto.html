<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mini PRND Auto (GLB Car)</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Kanit', sans-serif; 
            background-color: #eef0f5; 
            touch-action: none; /* ห้าม Zoom/Scroll */
            -webkit-user-select: none; /* ห้ามเลือก Text */
            user-select: none;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        #game-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }

        #top-bar {
            background: rgba(255, 255, 255, 0.85);
            padding: 10px 25px;
            margin: 15px;
            margin-top: max(15px, env(safe-area-inset-top));
            border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            pointer-events: auto;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.6);
        }
        .stat-box { color: #333; text-align: center; }
        .stat-label { font-size: 12px; color: #888; margin-bottom: 2px; }
        .stat-val { font-size: 28px; font-weight: bold; }
        .unit { font-size: 14px; color: #888; font-weight: normal; }
        
        .score-val { color: #f1c40f; text-shadow: 0 1px 2px rgba(0,0,0,0.1); }

        #controls {
            pointer-events: auto;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 20px 30px 20px; 
            height: 50%;
            position: relative;
            box-sizing: border-box;
            width: 100%;
        }

        /* --- Gear Selector --- */
        .gear-container {
            background: rgba(255, 255, 255, 0.25); 
            padding: 8px;
            border-radius: 15px;
            display: flex; flex-direction: column; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            z-index: 20;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
            margin-bottom: 10px;
        }
        .gear-btn {
            width: 55px; height: 45px;
            background: rgba(62, 70, 86, 0.85);
            color: white;
            border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .gear-active {
            background: #ffffff;
            color: #2f3542;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
            font-weight: 900;
            transform: scale(1.05);
            border-color: white;
        }
        #btn-p.gear-active { color: #ff4757; }
        #btn-r.gear-active { color: #ffa502; }
        #btn-n.gear-active { color: #2ed573; }
        #btn-d.gear-active { color: #3742fa; }

        /* --- Realistic Steering Wheel --- */
        .steering-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; 
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #steering-wheel {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #4a4a4a, #1a1a1a);
            border-radius: 50%;
            border: 10px solid #2d3436; 
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.1),
                inset -2px -2px 5px rgba(0,0,0,0.5),
                0 15px 35px rgba(0,0,0,0.4);
            position: relative;
            transition: transform 0.1s ease-out;
            box-sizing: border-box;
        }
        #steering-wheel::after {
            content: '';
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 10px; height: 18px; background: #ff4757; border-radius: 2px;
            box-shadow: 0 0 4px rgba(255, 71, 87, 0.6);
            z-index: 5;
        }
        #steering-wheel::before {
            content: '';
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; 
            background: radial-gradient(circle at 30% 30%, #555, #222);
            border-radius: 50%; 
            border: 1px solid #666; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 3;
        }
        
        .wheel-spoke {
            position: absolute;
            background: #2d3436;
            z-index: 2;
            box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
        }
        .spoke-left { 
            top: 50%; left: 0; width: 45%; height: 14px; 
            transform: translateY(-50%); 
            background: linear-gradient(to right, #2d3436, #444);
        }
        .spoke-right { 
            top: 50%; right: 0; width: 45%; height: 14px; 
            transform: translateY(-50%); 
            background: linear-gradient(to left, #2d3436, #444);
        }
        .spoke-bottom { 
            bottom: 0; left: 50%; width: 14px; height: 45%; 
            transform: translateX(-50%); 
            background: linear-gradient(to top, #2d3436, #444);
        }

        #steering-touch-left, #steering-touch-right {
            position: absolute; top: -30px; bottom: -30px; width: 60%; cursor: pointer; z-index: 20;
        }
        #steering-touch-left { left: -30px; }
        #steering-touch-right { right: -30px; }

        /* --- Pedals --- */
        .pedals-group {
            display: flex; align-items: flex-end; gap: 10px;
            z-index: 20;
            margin-bottom: 10px;
        }
        .pedal {
            background: rgba(47, 53, 66, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 10px;
            color: #d1d8e0; font-weight: bold; font-size: 12px;
            transition: transform 0.1s, background 0.1s;
            cursor: pointer;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.15);
        }
        #pedal-brake { width: 75px; height: 85px; }
        #pedal-gas { width: 55px; height: 130px; background: rgba(0, 0, 0, 0.85); }

        .pedal-pressed {
            transform: scale(0.95) translateY(5px);
            background: rgba(87, 96, 111, 0.95) !important;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn-big {
            padding: 15px 50px; background: #ff4757; color: white; font-size: 20px;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
            font-weight: bold; transition: transform 0.1s;
        }
        .start-btn-big:active { transform: scale(0.95); }

        #message {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 15px 30px;
            border-radius: 30px; font-size: 24px; font-weight: bold; display: none; pointer-events: none;
            white-space: nowrap; z-index: 100; border: 2px solid white;
        }
        
        #loading-msg {
            position: absolute; top: 15%; width: 100%; text-align: center;
            color: #555; font-size: 14px; pointer-events: none; display: none; font-weight: bold;
        }

        /* --- Responsive Styles --- */
        @media (orientation: portrait) {
            #controls { padding: 0 10px 40px 10px; }
            .gear-btn { width: 45px; height: 40px; font-size: 16px; }
            .gear-container { gap: 6px; padding: 6px; margin-bottom: 20px; }
            .steering-container { width: 130px; height: 130px; bottom: 200px; }
            #pedal-brake { width: 65px; height: 80px; } 
            #pedal-gas { width: 50px; height: 120px; } 
            .pedals-group { gap: 8px; margin-bottom: 20px; }
            #top-bar { margin: 10px 15px; }
        }

        @media (max-height: 500px) {
            .gear-btn { width: 45px; height: 40px; font-size: 16px; }
            .gear-container { gap: 5px; padding: 5px; }
            .steering-container { width: 120px; height: 120px; bottom: 20px; }
            #pedal-brake { width: 70px; height: 80px; }
            #pedal-gas { width: 55px; height: 120px; }
            #top-bar { margin: 5px 15px; padding: 5px 15px; }
            .stat-val { font-size: 22px; }
            #controls { padding: 0 15px 10px 15px; height: 60%; }
        }
    </style>
    <!-- Three.js & GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <div id="container"></div>
    
    <div id="game-ui">
        <!-- Top Bar with Speed and Score -->
        <div id="top-bar">
            <div class="stat-box">
                <div class="stat-label">ความเร็ว</div>
                <span id="speed-val" class="stat-val">0</span> <span class="unit">km/h</span>
            </div>
            <div class="stat-box">
                <div class="stat-label">คะแนน</div>
                <span id="score-val" class="stat-val score-val">0</span>
            </div>
        </div>

        <div id="loading-msg">กำลังโหลดรถสปอร์ต...</div>
        <div id="message"></div>

        <div id="controls">
            <div class="gear-container">
                <div id="btn-p" class="gear-btn gear-active" onclick="setGear('P')">P</div>
                <div id="btn-r" class="gear-btn" onclick="setGear('R')">R</div>
                <div id="btn-n" class="gear-btn" onclick="setGear('N')">N</div>
                <div id="btn-d" class="gear-btn" onclick="setGear('D')">D</div>
            </div>

            <div class="steering-container">
                <div id="steering-wheel">
                    <div class="wheel-spoke spoke-left"></div>
                    <div class="wheel-spoke spoke-right"></div>
                    <div class="wheel-spoke spoke-bottom"></div>
                </div>
                <div id="steering-touch-left"></div>
                <div id="steering-touch-right"></div>
            </div>

            <div class="pedals-group">
                <div id="pedal-brake" class="pedal"><span>เบรก</span></div>
                <div id="pedal-gas" class="pedal"><span>คันเร่ง</span></div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1 style="color:#2f3542; font-size: 32px; margin-bottom: 10px;">MINI AUTO PRND</h1>
        <p style="color:#777; margin-bottom: 30px;">แตะที่พวงมาลัยเพื่อเลี้ยว<br>หลบกรวย เก็บเหรียญ!</p>
        <button class="start-btn-big" onclick="startGame()">START ENGINE</button>
    </div>

    <script>
        // --- Game Logic ---
        let scene, camera, renderer, car;
        let speed = 0, gear = 0; // 0=N/P, -1=R, 1+=Drive
        let gearMode = 'P'; // P, R, N, D
        let isPlaying = false;
        
        // Physics
        let carAngle = 0;
        let inputs = { gas: false, brake: false, left: false, right: false };
        let coins = [], obstacles = [];
        let score = 0;
        let steeringRot = 0; 

        // Auto Gear Logic
        const GEAR_RATIOS = [0, 40, 80, 120, 160, 220]; 

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdfe6e9);
            scene.fog = new THREE.Fog(0xdfe6e9, 20, 120);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 500);
            camera.position.set(0, 6, -12);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(20, 50, 20);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshStandardMaterial({ color: 0xb2bec3 })
            );
            ground.rotation.x = -Math.PI/2;
            ground.receiveShadow = true;
            scene.add(ground);

            const grid = new THREE.GridHelper(500, 50, 0xffffff, 0xffffff);
            grid.material.opacity = 0.5;
            grid.material.transparent = true;
            scene.add(grid);

            // Load Car Model
            loadCarModel();
            createBorders(); 
            
            animate();
            window.addEventListener('resize', onResize);
            setupControls();
        }

        function createBorders() {
            const size = 500;
            const half = size/2;
            const wallH = 4;
            const wallT = 3;
            const mat = new THREE.MeshStandardMaterial({ color: 0x333333 }); 
            const matLine = new THREE.MeshBasicMaterial({ color: 0xff4757 }); 

            const makeWall = (w, h, d, x, z) => {
                const grp = new THREE.Group();
                const wall = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
                wall.position.y = h/2;
                wall.castShadow = true;
                wall.receiveShadow = true;
                grp.add(wall);
                const stripe = new THREE.Mesh(new THREE.BoxGeometry(w + (w>d?0:0.1), 0.5, d + (d>w?0:0.1)), matLine);
                stripe.position.y = h;
                grp.add(stripe);
                grp.position.set(x, 0, z);
                scene.add(grp);
            };

            makeWall(size, wallH, wallT, 0, -half); 
            makeWall(size, wallH, wallT, 0, half); 
            makeWall(wallT, wallH, size, -half, 0); 
            makeWall(wallT, wallH, size, half, 0); 
        }

        function loadCarModel() {
            createProceduralCar(); 

            const loader = new THREE.GLTFLoader();
            const loadingMsg = document.getElementById('loading-msg');
            loadingMsg.style.display = 'block';

            const modelUrl = '2025_bmw_m4_competition.glb'; 

            loader.load(modelUrl, 
                (gltf) => {
                    if(car) scene.remove(car);
                    car = gltf.scene;

                    car.traverse(o => {
                        if (o.isMesh) {
                            o.castShadow = true;
                            o.receiveShadow = true;
                        }
                    });

                    const box = new THREE.Box3().setFromObject(car);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 3.5 / Math.max(size.x, size.y, size.z);
                    car.scale.setScalar(scale);

                    car.updateMatrixWorld(true);
                    box.setFromObject(car);
                    const center = box.getCenter(new THREE.Vector3());
                    car.position.x -= center.x;
                    car.position.z -= center.z;
                    car.position.y -= box.min.y; 
                    car.position.y += 0.05; 

                    car.rotation.y = 0; 

                    scene.add(car);
                    loadingMsg.style.display = 'none';
                },
                undefined,
                (err) => {
                    console.error('Error loading car:', err);
                    loadingMsg.innerText = "โหลดโมเดลไม่สำเร็จ (ใช้รถพื้นฐาน)";
                    setTimeout(() => loadingMsg.style.display = 'none', 3000);
                }
            );
        }

        function createProceduralCar() {
            if(car) scene.remove(car);
            const grp = new THREE.Group();
            
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(2.2, 0.8, 4.5),
                new THREE.MeshStandardMaterial({ color: 0xff4757 })
            );
            body.position.y = 0.8;
            body.castShadow = true;
            grp.add(body);

            const roof = new THREE.Mesh(
                new THREE.BoxGeometry(1.8, 0.6, 2.5),
                new THREE.MeshStandardMaterial({ color: 0x2f3542 })
            );
            roof.position.set(0, 1.5, -0.5);
            roof.castShadow = true;
            grp.add(roof);

            const wGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 16);
            const wMat = new THREE.MeshStandardMaterial({ color: 0x111 });
            [[-1.1,1.5], [1.1,1.5], [-1.1,-1.5], [1.1,-1.5]].forEach(pos => {
                const w = new THREE.Mesh(wGeo, wMat);
                w.rotation.z = Math.PI/2;
                w.position.set(pos[0], 0.4, pos[1]);
                grp.add(w);
            });

            scene.add(grp);
            car = grp;
        }

        function spawnProps() {
            coins.forEach(c => scene.remove(c));
            obstacles.forEach(o => scene.remove(o));
            coins = []; obstacles = [];

            for(let i=0; i<30; i++) {
                // Add Cones (Obstacles)
                const cone = new THREE.Mesh(new THREE.ConeGeometry(0.5, 1.5, 16), new THREE.MeshStandardMaterial({color: 0xe17055}));
                let x = (Math.random()-0.5)*200;
                let z = (Math.random()-0.5)*200;
                if(Math.abs(x)<10 && Math.abs(z)<10) x+=20;
                cone.position.set(x, 0.75, z);
                scene.add(cone);
                obstacles.push(cone);

                // Add Coins
                const coin = new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.15, 8, 16), new THREE.MeshStandardMaterial({color: 0xf1c40f}));
                coin.position.set((Math.random()-0.5)*200, 1, (Math.random()-0.5)*200);
                scene.add(coin);
                coins.push(coin);
            }
        }

        function updatePhysics() {
            if(!isPlaying) return;

            if (gearMode === 'D') {
                let absSpeed = Math.abs(speed);
                if (absSpeed < GEAR_RATIOS[1]) gear = 1;
                else if (absSpeed < GEAR_RATIOS[2]) gear = 2;
                else if (absSpeed < GEAR_RATIOS[3]) gear = 3;
                else if (absSpeed < GEAR_RATIOS[4]) gear = 4;
                else gear = 5;
            }

            if (inputs.gas) {
                if (gearMode === 'P' || gearMode === 'N') {
                    // Rev only
                } else if (gearMode === 'D') {
                    let maxS = GEAR_RATIOS[gear]; 
                    if (speed < maxS) speed += 0.3 - (gear*0.04);
                } else if (gearMode === 'R') {
                    if (speed > -30) speed -= 0.2;
                }
            } else {
                speed *= 0.98;
            }

            if (inputs.brake) {
                if (speed > 0.5) speed -= 1;
                else if (speed < -0.5) speed += 1;
                else speed = 0;
            }

            if (gearMode === 'P') {
                speed *= 0.8; 
            }

            // Steering Logic
            let targetRot = 0;
            if (inputs.left) targetRot = -90;
            if (inputs.right) targetRot = 90;
            
            steeringRot += (targetRot - steeringRot) * 0.1;
            
            if (Math.abs(speed) > 0.5) {
                let speedSensitivity = 1.0;
                if (Math.abs(speed) > 80) speedSensitivity = 0.6; 
                
                let turnAmount = (steeringRot / 90) * 0.045 * speedSensitivity;
                
                if (speed < 0) turnAmount = -turnAmount;
                carAngle -= turnAmount;
            }

            car.position.x += Math.sin(carAngle) * speed * 0.1;
            car.position.z += Math.cos(carAngle) * speed * 0.1;
            car.rotation.y = carAngle; 

            // Wall Collision
            const limit = 245; 
            let hitWall = false;
            
            if (car.position.x > limit) { car.position.x = limit; hitWall = true; }
            if (car.position.x < -limit) { car.position.x = -limit; hitWall = true; }
            if (car.position.z > limit) { car.position.z = limit; hitWall = true; }
            if (car.position.z < -limit) { car.position.z = -limit; hitWall = true; }

            if (hitWall) {
                speed *= -0.5; 
            }

            const cx = car.position.x - Math.sin(carAngle) * 10;
            const cz = car.position.z - Math.cos(carAngle) * 10;
            camera.position.lerp(new THREE.Vector3(cx, 6, cz), 0.1);
            camera.lookAt(car.position);

            checkCollisions();
        }

        function checkCollisions() {
            // Coins
            coins.forEach((c, i) => {
                c.rotation.y += 0.05;
                if(car.position.distanceTo(c.position) < 3) {
                    scene.remove(c);
                    coins.splice(i, 1);
                    score += 10; // เพิ่มคะแนน
                    showMsg("+10");
                }
            });

            // Obstacles (Cones) - Instant Game Over/Reset
            obstacles.forEach(o => {
                if(car.position.distanceTo(o.position) < 2.5) {
                    crashReset();
                }
            });
        }

        function crashReset() {
            isPlaying = false;
            showMsg("ชนกรวย! เริ่มใหม่...");
            setTimeout(() => {
                resetGame();
                isPlaying = true;
            }, 1000);
        }

        function updateUI() {
            document.getElementById('speed-val').innerText = Math.abs(Math.round(speed));
            document.getElementById('score-val').innerText = score;
            
            document.querySelectorAll('.gear-btn').forEach(btn => btn.classList.remove('gear-active'));
            if(gearMode === 'P') document.getElementById('btn-p').classList.add('gear-active');
            if(gearMode === 'R') document.getElementById('btn-r').classList.add('gear-active');
            if(gearMode === 'N') document.getElementById('btn-n').classList.add('gear-active');
            if(gearMode === 'D') document.getElementById('btn-d').classList.add('gear-active');

            const wheel = document.getElementById('steering-wheel');
            wheel.style.transform = `rotate(${steeringRot}deg)`;
        }

        function setGear(mode) {
            gearMode = mode;
            if (mode === 'P' || mode === 'N') gear = 0;
            else if (mode === 'R') gear = -1;
            else if (mode === 'D') gear = 1;
            updateUI();
        }

        function setupControls() {
            const addTouch = (id, key) => {
                const el = document.getElementById(id);
                const down = (e) => { e.preventDefault(); inputs[key] = true; if(el.classList.contains('pedal')) el.classList.add('pedal-pressed'); };
                const up = (e) => { e.preventDefault(); inputs[key] = false; if(el.classList.contains('pedal')) el.classList.remove('pedal-pressed'); };
                
                el.addEventListener('touchstart', down, {passive: false});
                el.addEventListener('touchend', up, {passive: false});
                el.addEventListener('mousedown', down);
                el.addEventListener('mouseup', up);
                el.addEventListener('mouseleave', up);
            };

            addTouch('pedal-gas', 'gas');
            addTouch('pedal-brake', 'brake');
            addTouch('steering-touch-left', 'left');
            addTouch('steering-touch-right', 'right');
            
            window.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowUp') { inputs.gas = true; document.getElementById('pedal-gas').classList.add('pedal-pressed'); }
                if(e.key === 'ArrowDown') { inputs.brake = true; document.getElementById('pedal-brake').classList.add('pedal-pressed'); }
                if(e.key === 'ArrowLeft') inputs.left = true;
                if(e.key === 'ArrowRight') inputs.right = true;
            });
            window.addEventListener('keyup', (e) => {
                if(e.key === 'ArrowUp') { inputs.gas = false; document.getElementById('pedal-gas').classList.remove('pedal-pressed'); }
                if(e.key === 'ArrowDown') { inputs.brake = false; document.getElementById('pedal-brake').classList.remove('pedal-pressed'); }
                if(e.key === 'ArrowLeft') inputs.left = false;
                if(e.key === 'ArrowRight') inputs.right = false;
            });
        }

        function showMsg(txt) {
            const m = document.getElementById('message');
            m.innerText = txt;
            m.style.display = 'block';
            setTimeout(() => m.style.display='none', 1000);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            updateUI();
            renderer.render(scene, camera);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            spawnProps();
            setGear('P');
            isPlaying = true;
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            }
        }
        
        function resetGame() {
            speed = 0;
            score = 0;
            car.position.set(0,0,0);
            carAngle = 0;
            setGear('P');
            spawnProps();
        }

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
