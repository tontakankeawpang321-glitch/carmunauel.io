<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini PRND Auto (GLB Car)</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Kanit', sans-serif; background-color: #eef0f5; touch-action: none; }
        
        /* UI Overlay */
        #game-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Top Bar (Dashboard) */
        #top-bar {
            background: white;
            padding: 15px 25px;
            margin: 20px;
            border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            pointer-events: auto;
        }
        .speed-box { color: #333; }
        .speed-label { font-size: 14px; color: #888; margin-bottom: 5px; }
        .speed-val { font-size: 32px; font-weight: bold; }
        .unit { font-size: 16px; color: #888; font-weight: normal; }

        #btn-restart {
            background: #ff4757; color: white; border: none;
            padding: 10px 25px; border-radius: 12px; font-weight: bold; font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4);
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        #btn-restart:active { transform: scale(0.95); }

        /* Controls Area */
        #controls {
            pointer-events: auto;
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 0 40px 40px 40px;
            height: 50%;
            position: relative;
        }

        /* --- Gear Selector (PRND) --- */
        .gear-container {
            background: #2f3542;
            padding: 10px;
            border-radius: 20px;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 20;
        }
        .gear-btn {
            width: 60px; height: 50px;
            background: #3e4656;
            color: white;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .gear-active {
            background: #ffffff;
            color: #2f3542;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            font-weight: 900;
        }
        /* Specific Colors for Active States */
        #btn-p.gear-active { color: #ff4757; } /* Red P */
        #btn-r.gear-active { color: #ffa502; } /* Orange R */
        #btn-n.gear-active { color: #2ed573; } /* Green N */
        #btn-d.gear-active { color: #3742fa; } /* Blue D */

        /* --- Steering Wheel --- */
        .steering-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #steering-wheel {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #333 30%, #111 70%);
            border-radius: 50%;
            border: 8px solid #444;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            position: relative;
            transition: transform 0.1s ease-out;
        }
        #steering-wheel::after {
            content: '';
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 10px; height: 25px; background: #ff4757; border-radius: 0 0 5px 5px;
        }
        #steering-wheel::before {
            content: '';
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: #555; border-radius: 50%; border: 2px solid #777; z-index: 2;
        }
        #steering-touch-left, #steering-touch-right {
            position: absolute; top: 0; width: 50%; height: 100%; cursor: pointer;
        }
        #steering-touch-left { left: 0; }
        #steering-touch-right { right: 0; }

        /* --- Pedals --- */
        .pedals-group {
            display: flex; align-items: flex-end; gap: 20px;
            z-index: 20;
        }
        .pedal {
            background: #2f3542;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 15px;
            color: #a4b0be; font-weight: bold; font-size: 14px;
            transition: transform 0.1s, background 0.1s;
            cursor: pointer;
        }
        #pedal-brake { width: 100px; height: 100px; }
        #pedal-gas { width: 70px; height: 160px; background: #000; }

        .pedal-pressed {
            transform: scale(0.95) translateY(5px);
            background: #57606f !important;
            color: white;
        }

        /* Start Screen */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn-big {
            padding: 20px 60px; background: #ff4757; color: white; font-size: 24px;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
            font-weight: bold; transition: transform 0.1s;
        }
        .start-btn-big:active { transform: scale(0.95); }

        #message {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 15px 30px;
            border-radius: 30px; font-size: 20px; display: none; pointer-events: none;
        }
        
        #loading-msg {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: #555; font-size: 14px; pointer-events: none; display: none; font-weight: bold;
        }
    </style>
    <!-- Three.js & GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <div id="container"></div>

    <div id="game-ui">
        <div id="top-bar">
            <div class="speed-box">
                <div class="speed-label">ความเร็ว</div>
                <span id="speed-val" class="speed-val">0</span> <span class="unit">km/h</span>
            </div>
            <button id="btn-restart" onclick="resetGame()">
                <span>↻</span> RESTART
            </button>
        </div>

        <div id="loading-msg">กำลังโหลดรถสปอร์ต...</div>
        <div id="message"></div>

        <div id="controls">
            <div class="gear-container">
                <div id="btn-p" class="gear-btn gear-active" onclick="setGear('P')">P</div>
                <div id="btn-r" class="gear-btn" onclick="setGear('R')">R</div>
                <div id="btn-n" class="gear-btn" onclick="setGear('N')">N</div>
                <div id="btn-d" class="gear-btn" onclick="setGear('D')">D</div>
            </div>

            <div class="steering-container">
                <div id="steering-wheel"></div>
                <div id="steering-touch-left"></div>
                <div id="steering-touch-right"></div>
            </div>

            <div class="pedals-group">
                <div id="pedal-brake" class="pedal"><span>เบรก</span></div>
                <div id="pedal-gas" class="pedal"><span>คันเร่ง</span></div>
            </div>
        </div>
    </div>

    <div id="start-screen">
        <h1 style="color:#2f3542; font-size: 40px;">MINI AUTO PRND</h1>
        <p style="color:#777; margin-bottom: 30px;">แตะที่พวงมาลัยเพื่อเลี้ยว</p>
        <button class="start-btn-big" onclick="startGame()">START ENGINE</button>
    </div>

    <script>
        // --- Game Logic ---
        let scene, camera, renderer, car;
        let speed = 0, gear = 0; // 0=N/P, -1=R, 1+=Drive
        let gearMode = 'P'; // P, R, N, D
        let isPlaying = false;
        
        // Physics
        let carAngle = 0;
        let inputs = { gas: false, brake: false, left: false, right: false };
        let coins = [], obstacles = [];
        let score = 0;
        let steeringRot = 0; 

        // Auto Gear Logic
        const GEAR_RATIOS = [0, 40, 80, 120, 160, 220]; 

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdfe6e9);
            scene.fog = new THREE.Fog(0xdfe6e9, 20, 120);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 500);
            camera.position.set(0, 6, -12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('container').appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(20, 50, 20);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshStandardMaterial({ color: 0xb2bec3 })
            );
            ground.rotation.x = -Math.PI/2;
            ground.receiveShadow = true;
            scene.add(ground);

            const grid = new THREE.GridHelper(500, 50, 0xffffff, 0xffffff);
            grid.material.opacity = 0.5;
            grid.material.transparent = true;
            scene.add(grid);

            // Load Car Model
            loadCarModel();
            
            animate();
            window.addEventListener('resize', onResize);
            setupControls();
        }

        function loadCarModel() {
            createProceduralCar(); // สร้างรถชั่วคราวไว้ก่อน

            const loader = new THREE.GLTFLoader();
            const loadingMsg = document.getElementById('loading-msg');
            loadingMsg.style.display = 'block';

            // ใช้ Model ตัวอย่างจาก Three.js (Ferrari)
            const modelUrl = '2025_bmw_m4_competition.glb'; 

            loader.load(modelUrl, 
                (gltf) => {
                    if(car) scene.remove(car);
                    car = gltf.scene;

                    // Enable Shadows
                    car.traverse(o => {
                        if (o.isMesh) {
                            o.castShadow = true;
                            o.receiveShadow = true;
                        }
                    });

                    // Auto Scale
                    const box = new THREE.Box3().setFromObject(car);
                    const size = box.getSize(new THREE.Vector3());
                    const scale = 3.5 / Math.max(size.x, size.y, size.z);
                    car.scale.setScalar(scale);

                    // Center & Position
                    car.updateMatrixWorld(true);
                    box.setFromObject(car);
                    const center = box.getCenter(new THREE.Vector3());
                    car.position.x -= center.x;
                    car.position.z -= center.z;
                    car.position.y -= box.min.y; // Ground level
                    car.position.y += 0.05; // Lift slightly

                    car.rotation.y = Math.PI; // Face forward

                    scene.add(car);
                    loadingMsg.style.display = 'none';
                },
                undefined,
                (err) => {
                    console.error('Error loading car:', err);
                    loadingMsg.innerText = "โหลดโมเดลไม่สำเร็จ (ใช้รถพื้นฐาน)";
                    setTimeout(() => loadingMsg.style.display = 'none', 3000);
                    // รถProceduralCar ยังอยู่ ใช้งานได้เลย
                }
            );
        }

        function createProceduralCar() {
            if(car) scene.remove(car);
            const grp = new THREE.Group();
            
            const body = new THREE.Mesh(
                new THREE.BoxGeometry(2.2, 0.8, 4.5),
                new THREE.MeshStandardMaterial({ color: 0xff4757 })
            );
            body.position.y = 0.8;
            body.castShadow = true;
            grp.add(body);

            const roof = new THREE.Mesh(
                new THREE.BoxGeometry(1.8, 0.6, 2.5),
                new THREE.MeshStandardMaterial({ color: 0x2f3542 })
            );
            roof.position.set(0, 1.5, -0.5);
            roof.castShadow = true;
            grp.add(roof);

            const wGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 16);
            const wMat = new THREE.MeshStandardMaterial({ color: 0x111 });
            [[-1.1,1.5], [1.1,1.5], [-1.1,-1.5], [1.1,-1.5]].forEach(pos => {
                const w = new THREE.Mesh(wGeo, wMat);
                w.rotation.z = Math.PI/2;
                w.position.set(pos[0], 0.4, pos[1]);
                grp.add(w);
            });

            scene.add(grp);
            car = grp;
        }

        function spawnProps() {
            coins.forEach(c => scene.remove(c));
            obstacles.forEach(o => scene.remove(o));
            coins = []; obstacles = [];

            for(let i=0; i<30; i++) {
                const cone = new THREE.Mesh(new THREE.ConeGeometry(0.5, 1.5, 16), new THREE.MeshStandardMaterial({color: 0xe17055}));
                let x = (Math.random()-0.5)*200;
                let z = (Math.random()-0.5)*200;
                if(Math.abs(x)<10 && Math.abs(z)<10) x+=20;
                cone.position.set(x, 0.75, z);
                scene.add(cone);
                obstacles.push(cone);

                const coin = new THREE.Mesh(new THREE.TorusGeometry(0.6, 0.15, 8, 16), new THREE.MeshStandardMaterial({color: 0xf1c40f}));
                coin.position.set((Math.random()-0.5)*200, 1, (Math.random()-0.5)*200);
                scene.add(coin);
                coins.push(coin);
            }
        }

        function updatePhysics() {
            if(!isPlaying) return;

            if (gearMode === 'D') {
                let absSpeed = Math.abs(speed);
                if (absSpeed < GEAR_RATIOS[1]) gear = 1;
                else if (absSpeed < GEAR_RATIOS[2]) gear = 2;
                else if (absSpeed < GEAR_RATIOS[3]) gear = 3;
                else if (absSpeed < GEAR_RATIOS[4]) gear = 4;
                else gear = 5;
            }

            if (inputs.gas) {
                if (gearMode === 'P' || gearMode === 'N') {
                    // Rev only
                } else if (gearMode === 'D') {
                    let maxS = GEAR_RATIOS[gear]; 
                    if (speed < maxS) speed += 0.3 - (gear*0.04);
                } else if (gearMode === 'R') {
                    if (speed > -30) speed -= 0.2;
                }
            } else {
                speed *= 0.98;
            }

            if (inputs.brake) {
                if (speed > 0.5) speed -= 1;
                else if (speed < -0.5) speed += 1;
                else speed = 0;
            }

            if (gearMode === 'P') {
                speed *= 0.8; 
            }

            let targetRot = 0;
            if (inputs.left) targetRot = -90;
            if (inputs.right) targetRot = 90;
            
            steeringRot += (targetRot - steeringRot) * 0.2;
            
            if (Math.abs(speed) > 0.5) {
                let turnAmount = (steeringRot / 90) * 0.04;
                if (speed < 0) turnAmount = -turnAmount;
                carAngle -= turnAmount;
            }

            car.position.x += Math.sin(carAngle) * speed * 0.1;
            car.position.z += Math.cos(carAngle) * speed * 0.1;
            car.rotation.y = carAngle + Math.PI;

            const cx = car.position.x - Math.sin(carAngle) * 10;
            const cz = car.position.z - Math.cos(carAngle) * 10;
            camera.position.lerp(new THREE.Vector3(cx, 6, cz), 0.1);
            camera.lookAt(car.position);

            checkCollisions();
        }

        function checkCollisions() {
            coins.forEach((c, i) => {
                c.rotation.y += 0.05;
                if(car.position.distanceTo(c.position) < 3) {
                    scene.remove(c);
                    coins.splice(i, 1);
                    showMsg("+1 COIN");
                }
            });
            obstacles.forEach(o => {
                if(car.position.distanceTo(o.position) < 2.5) {
                    speed = -speed * 0.5;
                }
            });
        }

        function updateUI() {
            document.getElementById('speed-val').innerText = Math.abs(Math.round(speed));
            
            document.querySelectorAll('.gear-btn').forEach(btn => btn.classList.remove('gear-active'));
            if(gearMode === 'P') document.getElementById('btn-p').classList.add('gear-active');
            if(gearMode === 'R') document.getElementById('btn-r').classList.add('gear-active');
            if(gearMode === 'N') document.getElementById('btn-n').classList.add('gear-active');
            if(gearMode === 'D') document.getElementById('btn-d').classList.add('gear-active');

            const wheel = document.getElementById('steering-wheel');
            wheel.style.transform = `rotate(${steeringRot}deg)`;
        }

        function setGear(mode) {
            gearMode = mode;
            if (mode === 'P' || mode === 'N') gear = 0;
            else if (mode === 'R') gear = -1;
            else if (mode === 'D') gear = 1;
            updateUI();
        }

        function setupControls() {
            const addTouch = (id, key) => {
                const el = document.getElementById(id);
                const down = (e) => { e.preventDefault(); inputs[key] = true; if(el.classList.contains('pedal')) el.classList.add('pedal-pressed'); };
                const up = (e) => { e.preventDefault(); inputs[key] = false; if(el.classList.contains('pedal')) el.classList.remove('pedal-pressed'); };
                
                el.addEventListener('touchstart', down);
                el.addEventListener('touchend', up);
                el.addEventListener('mousedown', down);
                el.addEventListener('mouseup', up);
                el.addEventListener('mouseleave', up);
            };

            addTouch('pedal-gas', 'gas');
            addTouch('pedal-brake', 'brake');
            addTouch('steering-touch-left', 'left');
            addTouch('steering-touch-right', 'right');
            
            window.addEventListener('keydown', (e) => {
                if(e.key === 'ArrowUp') { inputs.gas = true; document.getElementById('pedal-gas').classList.add('pedal-pressed'); }
                if(e.key === 'ArrowDown') { inputs.brake = true; document.getElementById('pedal-brake').classList.add('pedal-pressed'); }
                if(e.key === 'ArrowLeft') inputs.left = true;
                if(e.key === 'ArrowRight') inputs.right = true;
            });
            window.addEventListener('keyup', (e) => {
                if(e.key === 'ArrowUp') { inputs.gas = false; document.getElementById('pedal-gas').classList.remove('pedal-pressed'); }
                if(e.key === 'ArrowDown') { inputs.brake = false; document.getElementById('pedal-brake').classList.remove('pedal-pressed'); }
                if(e.key === 'ArrowLeft') inputs.left = false;
                if(e.key === 'ArrowRight') inputs.right = false;
            });
        }

        function showMsg(txt) {
            const m = document.getElementById('message');
            m.innerText = txt;
            m.style.display = 'block';
            setTimeout(() => m.style.display='none', 1000);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            updateUI();
            renderer.render(scene, camera);
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            spawnProps();
            setGear('P');
            isPlaying = true;
        }
        
        function resetGame() {
            speed = 0;
            car.position.set(0,0,0);
            carAngle = 0;
            setGear('P');
            spawnProps();
        }

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
